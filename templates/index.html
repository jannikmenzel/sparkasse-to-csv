<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Sparkasse-to-CSV</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Header -->
<header class="hero-section text-center text-light">
    <div class="container py-5">
        <img src="{{ url_for('static', filename='assets/icons/icon.svg') }}" alt="Cover" class="cover-img mb-4">

        <h1 class="display-3">Sparkasse-to-CSV</h1>
        <p class="lead">Willkommen auf dem <span class="highlight">Sparkasse-to-CSV</span> für Kontoauszüge der Sparkasse.</p>
    </div>
</header>

<!-- PDF Upload Form -->
<div class="container py-5">
    <h2>PDF hochladen</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Wählen Sie eine PDF-Datei aus</label>
            <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">PDF hochladen und CSV generieren</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark py-4 text-center text-light">
    <p>&copy; 2025 Jannik Menzel</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
