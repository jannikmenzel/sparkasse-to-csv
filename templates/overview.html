<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Budget Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container py-5" style="margin-top: 50px;">
    <h2>Extrahierte Transaktionen</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Buchungstext</th>
                <th>Betrag</th>
            </tr>
        </thead>
        <tbody>
            {% for date, text, amount in data %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ text }}</td>
                <td>{{ amount }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

    <a href="{{ url_for('download_csv', filename=csv_filename) }}" class="btn btn-success">CSV herunterladen</a>
</div>

<!-- Footer -->
<footer class="bg-dark py-4 text-center text-light">
    <p>&copy; 2025 Jannik Menzel</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
